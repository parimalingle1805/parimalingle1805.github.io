<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="pictures/title_icon.png" type="image/x-icon">

    <title>Game | Tic-Tac-Toe</title>
</head>

<body>
    <div id="parent" class="container justify-content-center">
        <div class="row justify-content-center m-3">
            <div id="p1" class="col-lg-5 justify-content-center">
                <p id="gamePName1"></p>
            </div>
            <div id="vs" class="col-lg-2">
                <h1><b><i>VS</i></b></h1>
            </div>
            <div id="p2" class="col-lg-5 justify-content-center">
                <p id="gamePName2"></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="turn" class="col-lg-5 justify-content-center">
                <h1 id="pTurn" style="text-align: center;"></h1>
            </div>
        </div>
        <div class="row justify-content-center p-2">
            <div id="canvas" class="col-lg-8">
                <div id="m00" class="gameSquare" onclick="fn(this.id);"></div>
                <div id="m01" class="gameSquare" onclick="fn(this.id);"></div>
                <div id="m02" class="gameSquare" onclick="fn(this.id);"></div>
                <div id="m10" class="gameSquare" onclick="fn(this.id);"></div>
                <div id="m11" class="gameSquare" onclick="fn(this.id);"></div>
                <div id="m12" class="gameSquare" onclick="fn(this.id);"></div>
                <div id="m20" class="gameSquare" onclick="fn(this.id);"></div>
                <div id="m21" class="gameSquare" onclick="fn(this.id);"></div>
                <div id="m22" class="gameSquare" onclick="fn(this.id);"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
