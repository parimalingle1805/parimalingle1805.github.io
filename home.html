<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="pictures/title_icon.png" type="image/x-icon">

    <title>Home | Tic-Tac-Toe Game</title>
</head>

<body>
    <div id="parent" class="container">
        <div class="row justify-content-center">
            <div id="gameTitleDiv" class="col-lg-9">
                <h1 id="gameTitle">WELCOME &nbsp; TO &nbsp; TIC-TAC-TOE</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="enterName" class="col-lg-4">
                <h1>Enter Your Name : </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="pName" class="col-lg-6 p-1 justify-content-center align-content-center">
                <input type="text" name="playerName" value="PLAYER001">
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="startBtn" class="col-lg-2 justify-content-center">
                <button type="button" class="btn btn-primary"><b><h1>START</h1</b></button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
